<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Inputs</title>
</head>

<body>
  <h1>Input Types</h1>
  <form class="" action="index.html" method="post">
    <table cellspacing="10" border="2">
      <tr>
        <td>
          <table cellspacing="10">
            <tr>
              <td>Button</td>
              <td><input type="button" name="submit" value="Click Me"></td>
            </tr>
            <tr>
              <td>Checkbox</td>
              <td><input type="checkbox" name="" value=""></td>
            </tr>
            <tr>
              <td>Color</td>
              <td><input type="color" name="" value=""></td>
            </tr>
            <tr>
              <td>Date</td>
              <td><input type="date" name="" value=""></td>
            </tr>
            <tr>
              <td>Datetime-local</td>
              <td><input type="datetime-local" name="" value=""></td>
            </tr>
            <tr>
              <td>Submit</td>
              <td> <input type="submit" name=""></td>
            </tr>
          </table>
        </td>
        <td>
          <table cellspacing="10">
            <tr>
              <td>Email</td>
              <td><input type="email" name="" value=""></td>
            </tr>
            <tr>
              <td>File </td>
              <td><input type="file" name="" value=""></td>
            </tr>
            <tr>
              <td>Image </td>
              <td><input type="image" name="" value=""></td>
            </tr>
            <tr>
              <td>Month </td>
              <td><input type="month" name="" value=""></td>
            </tr>
            <tr>
              <td>Number</td>
              <td><input type="number" name="" value=""></td>
            </tr>
          </table>
        </td>
        <td>
          <table cellspacing="10">
            <tr>
              <td>Password </td>
              <td><input type="password" name="" value=""></td>
            </tr>
            <tr>
              <td>Range </td>
              <td><input type="range" name="" value=""></td>
            </tr>
            <tr>
              <td>Radio </td>
              <td><input type="radio" name="" value=""></td>
            </tr>
            <tr>
              <td>Reset </td>
              <td><input type="reset" name="" value="reset"></td>
            </tr>
            <tr>
              <td>Search </td>
              <td><input type="search" name="" value=""></td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </form>
</body>

</html>
